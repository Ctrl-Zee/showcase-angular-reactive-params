<section>
  <div *ngIf="user$ | async as user">
    <mat-card class="bio-card">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.location }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ user.bio }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
